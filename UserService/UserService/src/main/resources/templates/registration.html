<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<style>

/* Body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Registration container styling */
.registration-container {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Heading styling */
.registration-container h2 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #333;
}

/* Input styling */
.registration-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.registration-container input:focus {
    border-color: #66a6ff;
    box-shadow: 0 0 8px rgba(102, 166, 255, 0.3);
    outline: none;
}

/* Button styling */
.registration-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.registration-container button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37, 117, 252, 0.4);
}

/* Success and error messages */
#successMessage {
    margin-top: 10px;
    font-weight: bold;
    color: green;
}

#errorMessage {
    margin-top: 10px;
    font-weight: bold;
    color: red;
}

/* Link styling */
.registration-container p {
    margin-top: 15px;
    font-size: 0.9rem;
}

.registration-container a {
    color: #2575fc;
    text-decoration: none;
    transition: color 0.3s ease;
}

.registration-container a:hover {
    color: #1a5ed8;
}


</style>
<body>
<div class="registration-container">
    <h2>User Registration</h2>
    <form id="registrationForm" onsubmit="registerUser(event)">
        <input type="text" id="name" placeholder="Full Name" required><br><br>
        <input type="text" id="username" placeholder="User Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
       <!--  <input type="text" id="phone" placeholder="Phone Number" required><br><br> -->
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone Number" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        
        <button type="submit">Register</button><br>
    </form>
    <p id="successMessage" style="color:green;"></p>
    <p id="errorMessage" style="color:red;"></p>
    <p>Already have an account? <a th:href="@{/user/login}">Login here</a></p>
</div>

<script th:src="@{/js/registration.js}"></script>
</body>
</html>
